<!DOCTYPE html>
<html>
  <head>
    <title>Function Examples</title>
    <link rel="stylesheet" href="css/function-examples.css" />
  </head>
  <body>
    <div id="logo">
      <h1>TravelWorthy</h1>
      <div id="message">Welcome to our site!</div>
    </div>
    <div id="info">
      <div id="offerInfo" class="infoBlock">
        <h2>latest hotel offer</h2>
        <div id="hotelNameOffer"></div>
        <div id="roomRate"></div>
        <div id="specialRate"></div>
        <p>room rate when you book 2 or more nights</p>
        <div id="offerEnds"></div>
      </div>
      <h2>hotel availability</h2>
      <div id="hotelName"></div>
      <div id="availability">
        <p id="rooms"></p>
        <p>rooms left</p>
      </div>
      <div>
        <p id="pool">Pool</p>
        <p id="gym">Gym</p>
      </div>
      <div id="hotel1"></div>
      <div id="hotel2" class="infoBlock"></div>
      <div id="windowInfo" class="infoBlock"></div>
      <div id="stringInfo" class="infoBlock"></div>
      <div id="numberInfo" class="infoBlock"></div>
      <div id="mathInfo" class="infoBlock"></div>
      <div id="dateInfo" class="infoBlock"></div>
    </div>
    <div id="footer"></div>
    <script src="js/function-examples.js"></script>
  </body>
</html>
