<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
    <link rel="stylesheet" href="css/variable-examples.css" />
  </head>
  <body>
    <h1>Elderflower</h1>
    <div class="content">
      <h2>Custom Signage</h2>
      <div id="cost">Cost: $5 per tile</div>
      <img src="images/sign-preview.jpg" alt="Sign" />
    </div>
    <script src="js/numeric-variable.js"></script>
    <br />
    <div class="content">
      <div id="title">Howdy <span id="name">friend</span>!</div>
      <div id="note">Take a look around...</div>
    </div>
    <div class="content">
      <div id="title2">Special Offers</div>
      <div id="note2">Sign-up to receive personalized offers!</div>
    </div>
    <script src="js/string-variable.js"></script>
    <br />
    <div class="content">
      <div class="message">Available: <span id="stock"></span></div>
      <div class="message">Shipping: <span id="shipping"></span></div>
    </div>
    <script src="js/boolean-variable.js"></script>
    <div class="content">
      <div class="message">
        Color:
        <span id="colors">
          We were unable to find your color choice. Please try again...
        </span>
      </div>
    </div>
    <script src="js/array-variable.js"></script>
  </body>
</html>
