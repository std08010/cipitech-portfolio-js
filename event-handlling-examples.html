<!DOCTYPE html>
<html>
  <head>
    <title>Event Handling Examples</title>
    <link rel="stylesheet" href="css/event-handling.css" />
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <form method="post" action="http://www.example.org/register">
        <label for="usernameEventAttribute">Create a username (Event Attribute): </label>
        <input type="text" id="usernameEventAttribute" onblur="checkUsernameWithEventAttribute();" />

        <label for="usernameEventHandler">Create a username (Event Handler): </label>
        <input type="text" id="usernameEventHandler" />

        <label for="usernameEventListener">Create a username (Event Listener): </label>
        <input type="text" id="usernameEventListener" />

        <label for="usernameEventListenerWithParams">Create a username (Event Listener with parameters): </label>
        <input type="text" id="usernameEventListenerWithParams" />

        <label for="usernameEventListenerWithEventObject">Create a username (Event Listener with event object): </label>
        <input type="text" id="usernameEventListenerWithEventObject" / >
        <div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" />

        <input type="submit" value="sign up!" />
      </form>

      <h2>Buy groceries</h2>
      <ul id="shoppingList">
        <li class="complete">
          <a href="itemDone.php?id=1"><em>fresh</em> figs</a>
        </li>
        <li class="complete"><a href="itemDone.php?id=2">pine nuts</a></li>
        <li class="complete"><a href="itemDone.php?id=3">honey</a></li>
        <li class="complete"><a href="itemDone.php?id=4">balsamic vinegar</a></li>
      </ul>
    </div>
    <script src="js/common-utils.js"></script>
    <script src="js/event-handling.js"></script>
  </body>
</html>
